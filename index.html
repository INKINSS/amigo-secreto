<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="./styles.css" />
    <title>Challenge Amigo Secreto</title>
  </head>
  <body>
    <main>
      <h1 class="title">Amigo Secreto</h1>
      <p class="subtitle">añade los nombres de tus amigos para poder sortear un amigo secreto <span class="warning">evita añadir numeros</span></p>
      <div class="div-container">
        <input class="input" placeholder="ej: samito" aria-label="input" type="text" id="input" />

      <p class="linkProyect">puedes ver el codigo del proyecto <a class="github" href="https://github.com/INKINSS/amigo-secreto" target="_blank">aqui</a></p>
